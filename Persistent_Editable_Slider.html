<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider with Editable Title and Labels</title>
    <style>
        /* CSS styles omitted for brevity */
    </style>
</head>
<body>
    <div class="slider-container">
        <div id="editable-title" class="editable-title" contenteditable="true">Editable Title</div>
        <input type="range" id="slider" min="0" max="100" value="50" />
        <div class="percentages">
            <span id="editable-left" class="editable-label" contenteditable="true">Left Tendency</span>: <span id="left-percent">50%</span> |
            <span id="editable-right" class="editable-label" contenteditable="true">Right Tendency</span>: <span id="right-percent">50%</span>
        </div>
    </div>

    <script>
        // Get a unique identifier for the widget instance (e.g., the URL)
        const widgetId = window.location.href;

        // Load values from localStorage on page load
        window.onload = () => {
            const savedConfig = localStorage.getItem(widgetId);
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                // Update the UI with the retrieved configuration
                document.getElementById('editable-title').textContent = config.title;
                document.getElementById('editable-left').textContent = config.leftLabel;
                document.getElementById('editable-right').textContent = config.rightLabel;
                document.getElementById('slider').value = config.sliderValue;
                // Update the percentages
                document.getElementById('left-percent').textContent = `${config.sliderValue}%`;
                document.getElementById('right-percent').textContent = `${100 - config.sliderValue}%`;
            }
        };

        // Save the widget configuration
        function saveWidgetConfig() {
            const title = document.getElementById('editable-title').textContent;
            const leftLabel = document.getElementById('editable-left').textContent;
            const rightLabel = document.getElementById('editable-right').textContent;
            const sliderValue = document.getElementById('slider').value;

            const config = {
                title,
                leftLabel,
                rightLabel,
                sliderValue
            };

            localStorage.setItem(widgetId, JSON.stringify(config));
        }

        // Save the configuration on user input
        document.getElementById('slider').addEventListener('input', saveWidgetConfig);
        document.getElementById('editable-title').addEventListener('blur', saveWidgetConfig);
        document.getElementById('editable-left').addEventListener('blur', saveWidgetConfig);
        document.getElementById('editable-right').addEventListener('blur', saveWidgetConfig);
    </script>
</body>
</html>
